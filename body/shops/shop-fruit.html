<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../SCSS/body/following-shop/shops/shop-template/all.css">
</head>
<body>
    <div class="title-pic">
        <img src="../../image/蔬果店首頁.jpg" alt="">
    </div>
    <div class="shop-pic">
        <img src="../../image/香蕉.png" alt="">
        <h1>阿鑫蔬果店</h1>
        <p>即時通</p>

    </div>
    <div class="empty-block">

    </div>
    <div class="container">
        <h2>上架商品</h2>
        <div class="products">
            <!-- 商品一 -->
            <div class="product">
                <div class="product-name">
                    <p>高山高麗菜</p>
                </div>
                <div class="product-box">
                    <div class="product-img">
                        <img src="../../image/高麗菜.jpg" alt="">

                    </div>
                    
                    <div class="product-text">
                        <h3><span> 品種 </span> 學名：Brassica oleracea</h2>
                        <h3><span> 說明 </span></h3>
                        <ul>
                            <li>-重量20台斤</li>
                            <li>-大小不一，價格實惠❤️</li>
                            <li>-口感超級甜，且多汁又脆</li>
                            <li>-自產自銷</li>

                        </ul>
                        <br>
                        <h3><span> $50 </span></h3>
                        <div class="product-buttons">
                            <div class="btn1"><p>直接購買</p></div>
                            <div class="btn2"><p>加入購物車</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品二 -->

            <div class="product">
                <div class="product-name">
                    <p>野菜</p>
                </div>
                <div class="product-box">
                    <div class="product-img">
                        <img src="../../image/野菜.jpg" alt="" >

                    </div>
                    
                    <div class="product-text">
                        <h3><span> 說明 </span>阿里山上的小野菜</h2>
                        <h3><span> 特色 </span></h3>
                        <ul>
                            <li>喝最乾淨的水</li>
                            <li>口感清脆、甘甜</li>
                            <li>真的很好吃</li>

                        </ul>
                        <br>
                        <h3><span> $50 </span></h3>
                        <div class="product-buttons">
                            <div class="btn1"><p>直接購買</p></div>
                            <div class="btn2"><p>加入購物車</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品三 -->
            <div class="product">
                <div class="product-name">
                    <p>南投蓮</p>
                </div>
                <div class="product-box">
                    <div class="product-img">
                        <img src="../../image/水蓮.jpg" alt="" >

                    </div>
                    
                    <div class="product-text">
                        <h3><span> 說明 </span>南投蓮就是南投的水蓮，學名：Nymphoides hydrophylla</h2>
                        <h3><span> 特色 </span></h3>
                        <ul>
                            <li>好吃</li>
                        </ul>
                        <br>
                        <h3><span> $60 </span></h3>
                        <div class="product-buttons">
                            <div class="btn1"><p>直接購買</p></div>
                            <div class="btn2"><p>加入購物車</p></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
